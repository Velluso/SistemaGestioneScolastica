<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema Gestione Scolastica</title>

	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/stile.css}">
	<link rel="stylesheet" th:href="@{/css/lista.css}">
	<link rel="stylesheet" th:href="@{/css/mediaqueries.css}">

</head>
<body>

<div class="header">
	<ul>
		<li>
			<form th:action="@{/logout}" method="post" >
				<button type="submit" class="logout">Logout</button>
			</form>
		</li>
		<li>
			<form>
				<a th:href="@{/home}" class="torna-home">Torna alla Home</a>
			</form>
		</li>
	</ul>
</div>

	<div class="container">

		<hr>
		<h2 class="scritta-aggiorna-insegnanti">Aggiorna Insegnanti</h2>

		<form action="#" th:action="@{/salvaInsegnanti}" th:object="${insegnanti}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" th:attr="required=true" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cognome}" th:attr="required=true" class="form-control mb-4 col-4">
				
				<input type="email" th:field="*{email}" th:attr="required=true" class="form-control mb-4 col-4">

				<input type="text" th:field="*{materie}" th:attr="required=true" class="form-control mb-4 col-4">

				<input type="text" th:field="*{telefono}" th:attr="required=true" class="form-control mb-4 col-4">

				<input type="number" th:field="*{stipendio}" th:attr="required=true" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Aggiorna</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/insegnanti}"> Torna alla Lista Insegnanti</a>
	</div>
	<footer class="footer">
		<p class="testo_footer">Creato da <i>Marco Velluso</i></p>
	</footer>
</body>
</html>
