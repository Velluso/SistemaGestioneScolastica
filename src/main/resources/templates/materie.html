<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


	<title>Sistema Gestione Scolastica</title>

<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/stile.css}">
	<link rel="stylesheet" th:href="@{/css/lista.css}">
	<link rel="stylesheet" th:href="@{/css/insegnanti.css}">
	
</head>
<body>

<div class="header">
	<ul>
		<li>
			<form th:action="@{/logout}" method="post" >
				<button type="submit" class="logout">Logout</button>
			</form>

		</li>
		<li>
			<form>
				<a th:href="@{/home}" class="torna-home">Torna alla Home</a>
			</form>
		</li>
	</ul>
</div>

	<div class="container my-2">
	<h1 class="lista-insegnanti">Lista Materie</h1>
	
	<a th:href = "@{/nuovoInsegnante}" class="btn btn-primary btn-sm mb-3"> Aggiungi Insegnante </a>

		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
			<tr>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}" >
						Nome Insegnante</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=cognome&sortDir=' + ${reverseSortDir}}">
						Cognome Insegnante</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
						Email Insegnante</a>
				</th>

				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=corso&sortDir=' + ${reverseSortDir}}">
						Materie Insegnate</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=corso&sortDir=' + ${reverseSortDir}}">
						Telefono</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=corso&sortDir=' + ${reverseSortDir}}">
						Stipendio</a>
				</th>
				<th> Azioni </th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="insegnante : ${insegnanti}">

					<td th:text="${insegnante.nome}"></td>
					<td th:text="${insegnante.cognome}"></td>
					<td th:text="${insegnante.email}"></td>
					<td th:text="${insegnante.materie}"></td>
					<td th:text="${insegnante.telefono}"></td>
					<td th:text="${insegnante.stipendio}"></td>


					<td> <a th:href="@{/updateInsegnante/{id}(id=${insegnante.id})}" class="btn btn-primary">Modifica</a>
					    <a th:href="@{/cancellaInsegnante/{id}(id=${insegnante.id})}" class="btn btn-danger">Cancella</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:if = "${totalPages > 1}">
			<div class="row">
				<div class="col-sm-2">
					Righe Totali: [[${totalItems}]]
				</div>
				<div class="col-sm-10">
					<div class="row justify-content-end">
						<div class = "col-sm-1">
							<a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Precedente</a>
							<span th:unless="${currentPage > 0}">Precedente</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Prossima</a>
							<span th:unless="${currentPage <= totalPages}">Prossima</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Ultima</a>
							<span th:unless="${currentPage <= totalPages}">Ultima</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<footer class="footer">
	<p class="testo_footer">Creato da <i>Marco Velluso</i></p>
</footer>
</body>
</html>
