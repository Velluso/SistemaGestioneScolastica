<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema Gestione Scolastica</title>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/lista.css}">
	<link rel="stylesheet" th:href="@{/css/stile.css}">
	<link rel="stylesheet" th:href="@{/css/mediaqueries.css}">
</head>
<body>

<div class="header">
	<ul>
		<li>
			<form th:action="@{/logout}" method="post" >
				<button type="submit" class="logout">Logout</button>
			</form>
		</li>
		<li>
			<form>
				<a th:href="@{/home}" class="torna-home">Torna alla Home</a>
			</form>
		</li>
	</ul>
</div>

	<div class="container">

		<hr>
		<h2 class="salva-studente-scritta">Salva Studente</h2>

		<form action="#" th:action="@{/salvaStudenti}" th:object="${studenti	} "
			method="POST">
			<input type="text" th:field="*{nome}" th:attr="required=true"
				placeholder="Nome Studente" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cognome}" th:attr="required=true"
				placeholder="Cognome Studente" class="form-control mb-4 col-4">
				
				<input type="email" th:field="*{email}" th:attr="required=true"
				placeholder="Email Studente" class="form-control mb-4 col-4">

				<input type="text" th:field="*{corso}" th:attr="required=true"
				   placeholder="Indirizzo Studi" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Salva Studente</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/lista}"> Torna alla Lista Studenti</a>
	</div>
	<footer class="footer">
		<p class="testo_footer">Creato da <i>Marco Velluso</i></p>
	</footer>
</body>
</html>
